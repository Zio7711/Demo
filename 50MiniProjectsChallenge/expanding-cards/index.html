<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <!-- import css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- I have downloaded 5 images from unsplash -->
      <div
        class="panel active"
        style="background-image: url('./images/forest.jpg')"
      >
        <h3>Forest</h3>
      </div>

      <div class="panel" style="background-image: url('./images/man.jpg')">
        <h3>Man</h3>
      </div>

      <div class="panel" style="background-image: url('./images/woman.jpg')">
        <h3>Woman</h3>
      </div>

      <div class="panel" style="background-image: url('./images/mountain.jpg')">
        <h3>Mountain</h3>
      </div>

      <div class="panel" style="background-image: url('./images/sea.jpg')">
        <h3>Sea</h3>
      </div>
    </div>

    <!-- import script -->
    <script src="./script.js"></script>
  </body>
</html>
