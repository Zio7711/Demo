<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <!-- Register -->
        <div class="register-box hidden">
          <h1>Register</h1>
          <input type="text" placeholder="username" />
          <input type="email" placeholder="email" />
          <input type="password" placeholder="password" />
          <input type="password" placeholder="confirm password" />
          <button â‰ˆ>Register</button>
        </div>

        <!-- Login -->
        <div class="login-box">
          <h1>Login</h1>
          <input type="text" placeholder="username" />
          <input type="password" placeholder="password" />
          <button>Login</button>
        </div>
      </div>

      <div class="con-box left">
        <span>Pet's Home</span>
        <p>Come And Get Your <span>Pets</span></p>
        <img src="./images/1.png" alt="cat1" />
        <p>Already have an account?</p>
        <button id="login">Go To Login</button>
      </div>

      <div class="con-box right">
        <span>Pet's Home</span>
        <p>Come And See Your <span>Pets</span></p>
        <img src="./images/2.png" alt="cat2" />
        <p>Do not have an account?</p>
        <button id="register">Go To Register</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
